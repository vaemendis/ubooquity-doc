<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.png" />
</head>

<body>
 
    
    <nav class="navbar navbar-inverse navbar-fixed-top topbar" role="navigation">
        <div class="container">
            <div class="navbar-header">                
                <a class="navbar-brand" href="http://vaemendis.net/ubooquity/"><img class="icon-white" src="{{ site.baseurl }}/assets/images/icon-white.png" /> Ubooquity</a>
            </div>
        </div>        
    </nav>    

    <section class="main-content">
        <h1>{{ page.title }}</h1>
        {{ content }}

        <footer class="site-footer">
            <small>
                Want to contribute to this documentation ? <a href="https://github.com/vaemendis/ubooquity-doc">Pull requests</a> are welcome !<br>
                (any help is appreciated, from fixing typos to writing full tutorials)<br><br>
                <a href="http://vaemendis.net/ubooquity">&lt;  Back to Ubooquity site</a>
            </small>
        </footer>
    </section>

</body>

</html>
